<div class="container">
    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <!--Creo el formulario y la creo en una variable que paso al metodo que ejecuto cuando submit-->
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                        <div class="row">
                            <!--esta oculto pero coge la info para poder usarlo-->
                            <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]='employeeService.selectedEmployee._id'>
                            <div class="input-field col s12">
                                <!--el #name es para identificarlo luego en ts-->
                                <!--[{ngModel}] para bindearlo (mandar/recibir) con el selected employee del service-->
                                <input type="text" name="name" #name="ngModel" 
                                [(ngModel)]='employeeService.selectedEmployee.name' placeholder="Nombre">
                            </div>
                            <div class="input-field col s12">
                                
                                <input type="text" name="position" #position="ngModel" 
                                [(ngModel)]='employeeService.selectedEmployee.position' placeholder="Puesto">
                            </div>
                            <div class="input-field col s12">
                                
                                <input type="text" name="office" #office="ngModel" 
                                [(ngModel)]='employeeService.selectedEmployee.office' placeholder="Oficina">
                            </div>
                            <div class="input-field col s12">
                                
                                <input type="text" name="salary" #salary="ngModel" 
                                [(ngModel)]='employeeService.selectedEmployee.salary' placeholder="Sueldo">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn">Guardar</button>
                                    <!--le pasamos todo el formulario-->
                                    <button class="btn right" (click)="resetForm(employeeForm)">Borrar formulario</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s6">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Oficina</th>
                    <th>Operaciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees"><!--para recorrer los datos-->
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.office}}</td>
                        <td>
                            <a (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteEmployee(employee._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
